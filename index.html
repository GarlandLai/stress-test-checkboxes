<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Stress Test</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>What is your stress level?</h1>
    </div>
    <form id="stressSurvey">
      <div class="form-group">
        <p> Check all that apply:</p>
        <input type="checkbox" name="warningSigns" value="sleep">Bad sleep quality<br>
        <input type="checkbox" name="warningSigns" value="energy">Low energy level<br>
        <input type="checkbox" name="warningSigns" value="appetite">Appetite loss<br>
        <input type="checkbox" name="warningSigns" value="interest">Losing interest in hobbies<br>
      </div>
      <div class="form-group">
        <p> Check all that apply:</p>
        <input type="checkbox" name="healthSigns" value="bloodPressure">High blood pressure<br>
        <input type="checkbox" name="healthSigns" value="headaches">Headaches<br>
        <input type="checkbox" name="healthSigns" value="anxiety">Anxiety<br>
        <input type="checkbox" name="healthSigns" value="muscle">Muscle pains<br>
        <input type="checkbox" name="healthSigns" value="fatigue">Fatigue<br>
      </div>
      <div class="form-group">
        <p> Check all that apply:</p>
        <input type="checkbox" name="copingMethods" value="exercise">Excercise<br>
        <input type="checkbox" name="copingMethods" value="meditate">Meditate<br>
        <input type="checkbox" name="copingMethods" value="eating">Eating<br>
        <input type="checkbox" name="copingMethods" value="pet">Pet therapy<br>
      </div>
      <button type="submit" id="btn" name="button">Submit</button>
    </form>
    <div class="resources1">
      <p>Link</p>
    </div>
    <div class="resources2">
      <p>Good for you!</p>
    </div>
    <div class="resources3">
      <p>img</p>
    </div>

  </div>

</body>
</html>
